# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[flake8]
ignore = E402,F401
exclude = *draft*

[tox]
envlist = py{27,35}

[testenv]
basepython =
    py27: python2.7
    py35: python3.5
deps =
    flake8
    mock
    pytest
    pytest-cov
    pytest-xdist
    -rrequirements.txt
commands = 
    flake8 t4mon
    flake8 test
    py.test -rXx -n4 --cov t4mon --cov-report term-missing -x --durations=10
