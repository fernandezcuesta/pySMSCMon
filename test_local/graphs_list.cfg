#GIW_2*_MTSM_;MTSM OK vs FAIL - node#1
GIW_1*_ROUT_INFO;Routing information OK vs FAILED - node#1
GIW_2*_ROUT_INFO;Routing information OK vs FAILED - node#1
SYSTEM_FAILURE;Number of GIW system failure errors
invalid_unkn_sig;Number of errors due to invalid or unknown signalling
_TRANSPORT_ERR;SIGTRAN transport errors;style='o'
IP7*_CONGESTION;SIGTRAN congestion errors;style='o'

# LA session statistics
SIWPC*_SESS_REJRATIO;UCP session attemps rejected (percentage);ylim=(0.0,100.0)
SIWSMPP*_SESS_REJRATIO;SMPP session attempts rejected (percentage);ylim=(0.0,100.0)
