MO_BARRED_RECIP;Number of MO-SMS barred due to recipient blacklists
map_invalid_sme_addres;Number of messages with blacklisted destination
MAP_SC_CONGESTION;SMS errors due to destination buffer full


# SS7 network statistics
percMOSM_OK;Successful Mobile Originated SM (percentage);ylim=(0.0,100.0)
percMTSM_OK;Successful Mobile Terminated SM (percentage);ylim=(0.0,100.0)
giw_1*_absent_subs, giw_1*unknown_subs;Absent and unknown subscribers from HLR - node#1
giw_2*_absent_subs, giw_1*unknown_subs;Absent and unknown subscribers from HLR - node#2
giw_*_alert_;Alert OK vs Alert FAIL
