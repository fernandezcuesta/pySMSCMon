################################################################################
#                                                                              #
# Syntax (all lines starting with hash will be treated as comments):           #
# var_names;title;plot_options                                                 #
#                                                                              #
# Where:                                                                       #
# var_names:   list of partial variable names (* wildcard allowed) separated   #
#              with commas                                                     #
# title:       string containing graph's title                                 #
# plot_option: comma-separated options passed transparently to matplotlib [opt]#
#                                                                              #
################################################################################


# MDA/FDA statistics
lic_usage;License usage (percentage);ylim=(0.0,100.0)
max_node_usage;Node license usage (percentage of maximum capable per node);ylim=(0.0,100.0)
delivery_att_per_sec;Delivery Attempts per second
delivery_peak;Peak Message Delivery Attempt (percentage);ylim=(0.0,100.0)
avg_attempts;Average delivery attempts per SMH
deliveries_per_sec;Message delivery attempts per second for each node
STAT_MAX_SMDA_PER_SEC;Statistical Maximum SM delivery attempts per second
successful_FDA;Success ratio in first delivery attempt (%);ylim=(0.0,100.0)
dropped_after_FDA;Messages dropped after first delivery attempt (percentage);ylim=(0.0,100.0)
avg_att_retried;Average attempts for retried SM
SMH00*REC,SMH00*TRA,SMH02*REC,SMH02*TRA;SM Received and Transmitted - node#1
SMH01*REC,SMH01*TRA,SMH03*REC,SMH03*TRA;SM Received and Transmitted - node#2


# SMH Buffer statistics
buffer_full;Buffer usage (percentage);ylim=(0.0,100.0),linewidth=2
avg_time_buffered;Average time waiting in buffer (seconds)
avg_msg_length;Average message length (characters)
license_limit_reached;License limit reached
license_limit_delay;License limit delay (seconds);style='o'


# Message failure statistics
FAILED;Number of SM and Notifications failed
SM_INVALID,SM_DISMISSED;Number of SM invalid and dismissed
